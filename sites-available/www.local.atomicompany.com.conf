<VirtualHost *:80>
    ServerAdmin admin@server.com

    ServerName www.local.atomicompany.com
    DocumentRoot /var/www/html/www.local.atomicompany.com/content/web
    <Directory />
        Options FollowSymLinks
        AllowOverride All
    </Directory>

    <Directory /var/www/html/www.local.atomicompany.com/content/web/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel debug
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
